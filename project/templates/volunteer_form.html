<!DOCTYPE html>
<html>
  <head>
    <title>Volunteer Form</title>
    <meta charset="UTF-8">
    <!-- <link href=".css" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>

    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col">

        </div>
        <div class="col-6">
          <h1>Volunteer Help Form</h1>

          <h2>Contact information</h2>
          <form class="form" action ="" method ="post">

            <div class="form-group">
              <legend>Title</legend>
              <ul>
                <li>
                  <label for="title">Mr.</label>
                  <input type="radio" class="form-control" id="title_1" name="title">
                </li>
                <li>
                  <label for="title">Mrs.</label>
                  <input type="radio" class="form-control" id="title_2" name="title">
                </li>
              </ul>
            </div>
                 
            <div class="form-group">
              <label for="first_name">First Name:</label>
              <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
              <label for="last_name">Last Name:</label>
              <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>


            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group">
              <label for="email">Email Adress:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>


            <div class="form-group">
              <label for="volunteers">Number of Volunteers:</label>
              <select class="form-control" class="volunteers" id="volunteers">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

            <div class="form-group">
              <label for="has_truck">Do you have a large vehicle?:</label>
              <select class="form-control" class="has_truck" id="has_truck">
                <option></option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>

          </form>
        </div>
        <div class="col">

        </div>
      </div>
  </body>
</html>
