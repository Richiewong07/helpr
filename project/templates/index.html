{% extends "base.html" %}
<head>
  {% block title %} Map {% endblock %}
  {% block head %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2iL6ewJ-ZbMXwS2nTEsGXHZbzOOCkFWo" type="text/javascript"></script>
  <script type="text/javascript">
    // check DOM Ready
    $(document).ready(function() {
      // execute
      (function() {
        // map options
        var options = {
            zoom: 10,
            center: new google.maps.LatLng(29.7604267, -95.3698028), // centered Houston
            mapTypeId: google.maps.MapTypeId.roadmap,
            mapTypeControl: true
          };

        // init map
        var map = new google.maps.Map(document.getElementById('map_canvas'), options);

        // Greater Houston Area Lat / Lng
        var southWest = new google.maps.LatLng(29.676111, -94.965833);
        var northEast = new google.maps.LatLng(29.783611, -95.954444);
        var lngSpan = northEast.lng() - southWest.lng();
        var latSpan = northEast.lat() - southWest.lat();

        // set multiple marker
        for (var i = 0; i < 15; i++) {
          // init markers
          var marker = new google.maps.Marker({
            position: new google.maps.LatLng(southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random()),
            map: map,
            title: 'Queue: ' + i
          });

          // process multiple info windows
          (function(marker, i) {
            // add click event
            google.maps.event.addListener(marker, 'click', function() {
              infowindow = new google.maps.InfoWindow({
                content: '<h5>Title</h5>' + '<br><p>This is where a description goes.</p>'
              });
              infowindow.open(map, marker);
            });
          })(marker, i);
        }
      });
    });
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  {% endblock %}
</head>

<body>
  {% block content %}
  <div class="container-fluid">
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" id="map_canvas" style="width:900px; height:500px; margin-top: 1em;"></div>
  </div>
  {% endblock %}
</body>
